
<button mat-raised-button (click)="clickit.click">Click me</button>
<input  type="file" #clickit  (change)="upload($event)" >

<p>{{img}}</p>
<div *ngIf="uploadProgress | async as pct">
  <mat-progress-bar mode="determinate"  [value]="pct" max="100" > </mat-progress-bar>
  {{pct | number}}%
</div>

<div *ngIf="snapshot | async as snap">

</div>

<div *ngIf="downloadurl as url">
  <h3>results</h3>
  <img style="height: 400px;width: 400px" [src]="url">
  <a [href]="url" target="_blank" rel="noopener">Download me </a>
</div>
